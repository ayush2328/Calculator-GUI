<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple GUI - Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff9500, #ff5e3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .calculator {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 40px;
            padding: 30px 20px;
            width: 100%;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .display {
            padding: 40px 20px 20px 20px;
            margin-bottom: 10px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
        }

        .previous-operand {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            min-height: 28px;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .current-operand {
            font-size: 64px;
            font-weight: 300;
            color: #fff;
            line-height: 1;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        .button {
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 28px;
            height: 80px;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
            outline: none;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .button.function {
            background: #a5a5a5;
            color: #000;
        }

        .button.function:hover {
            background: #b5b5b5;
        }

        .button.function:active {
            background: #959595;
        }

        .button.number {
            background: #333;
            color: #fff;
        }

        .button.number:hover {
            background: #444;
        }

        .button.number:active {
            background: #2a2a2a;
        }

        .button.operator {
            background: #f1a33c;
            color: #fff;
        }

        .button.operator:hover {
            background: #ffb347;
        }

        .button.operator:active {
            background: #e0932a;
        }

        .button.zero {
            grid-column: span 2;
            width: 100%;
            border-radius: 40px;
            justify-content: flex-start;
            padding-left: 30px;
        }

        .button:active {
            transform: scale(0.92);
        }

        .button.operator {
            box-shadow: 0 4px 15px rgba(241, 163, 60, 0.3);
        }

        .button.operator:hover {
            box-shadow: 0 6px 20px rgba(241, 163, 60, 0.4);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .container, .calculator, .button {
            pointer-events: auto;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                max-width: 100%;
            }
            
            .calculator {
                padding: 20px 15px;
                border-radius: 30px;
            }
            
            .display {
                padding: 30px 15px 15px 15px;
                min-height: 100px;
            }
            
            .current-operand {
                font-size: 56px;
            }
            
            .button {
                height: 70px;
                width: 70px;
                font-size: 24px;
            }
            
            .button.zero {
                border-radius: 35px;
                padding-left: 25px;
            }
        }

        @media (max-width: 320px) {
            .button {
                height: 60px;
                width: 60px;
                font-size: 20px;
            }
            
            .current-operand {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="container">
        <header class="header">
            <h1>Apple GUI - Calculator</h1>
            <p class="subtitle">Built with Three.js • Ready for Vercel</p>
        </header>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons-grid">
                <button class="button function" data-action="clear">AC</button>
                <button class="button function" data-action="toggle-sign">+/-</button>
                <button class="button function" data-action="percent">%</button>
                <button class="button operator" data-action="divide">÷</button>
                
                <button class="button number" data-number="7">7</button>
                <button class="button number" data-number="8">8</button>
                <button class="button number" data-number="9">9</button>
                <button class="button operator" data-action="multiply">×</button>
                
                <button class="button number" data-number="4">4</button>
                <button class="button number" data-number="5">5</button>
                <button class="button number" data-number="6">6</button>
                <button class="button operator" data-action="subtract">−</button>
                
                <button class="button number" data-number="1">1</button>
                <button class="button number" data-number="2">2</button>
                <button class="button number" data-number="3">3</button>
                <button class="button operator" data-action="add">+</button>
                
                <button class="button number zero" data-number="0">0</button>
                <button class="button number" data-action="decimal">.</button>
                <button class="button operator" data-action="equals">=</button>
            </div>
        </div>
        
        <footer class="footer">
            <p>This calculator works! Try it out. Ready to deploy on Vercel.</p>
        </footer>
    </div>

    <script>
        // Three.js - Interactive Particles with Wave Motion and Cursor Glow
        class ThreeScene {
            constructor() {
                try {
                    console.log('Initializing Three.js scene...');
                    
                    if (typeof THREE === 'undefined') {
                        console.error('Three.js not loaded!');
                        return;
                    }

                    this.scene = new THREE.Scene();
                    this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    this.renderer = new THREE.WebGLRenderer({ 
                        alpha: true, 
                        antialias: true,
                        powerPreference: "high-performance"
                    });
                    
                    this.particles = null;
                    this.particleCount = 500; // More particles for denser effect
                    this.mouseX = 0;
                    this.mouseY = 0;
                    this.time = 0;
                    this.mouseRadius = 8;
                    
                    this.init();
                    this.createParticleSystem();
                    this.animate();
                    this.handleMouseMove();
                    
                    console.log('Three.js scene initialized successfully');
                } catch (error) {
                    console.error('Error initializing Three.js:', error);
                }
            }

            init() {
                const canvasContainer = document.getElementById('canvas-container');
                if (!canvasContainer) {
                    console.error('Canvas container not found!');
                    return;
                }

                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                canvasContainer.appendChild(this.renderer.domElement);
                
                this.camera.position.z = 25;
                this.scene.fog = new THREE.Fog(0x000000, 20, 80);
            }

            createParticleSystem() {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(this.particleCount * 3);
                const colors = new Float32Array(this.particleCount * 3);
                const sizes = new Float32Array(this.particleCount);

                const colorPalette = [
                    new THREE.Color(0xffffff),
                    new THREE.Color(0xf8f9fa),
                    new THREE.Color(0xe9ecef),
                    new THREE.Color(0xdee2e6),
                    new THREE.Color(0x74c0fc),
                    new THREE.Color(0xa5d8ff),
                ];

                for (let i = 0; i < this.particleCount; i++) {
                    const radius = 25 + Math.random() * 40;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    
                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.sin(phi) * Math.sin(theta) * 0.7;
                    const z = radius * Math.cos(phi);
                    
                    positions[i * 3] = x;
                    positions[i * 3 + 1] = y;
                    positions[i * 3 + 2] = z;

                    const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                    colors[i * 3] = color.r;
                    colors[i * 3 + 1] = color.g;
                    colors[i * 3 + 2] = color.b;

                    // MUCH SMALLER particle sizes - like the reference image
                    sizes[i] = Math.random() * 0.3 + 0.1; // Reduced from 0.3-1.1 to 0.1-0.4
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

                const material = new THREE.PointsMaterial({
                    size: 0.5, // Smaller base size
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    sizeAttenuation: true,
                    blending: THREE.AdditiveBlending
                });

                this.particles = new THREE.Points(geometry, material);
                this.scene.add(this.particles);

                this.originalPositions = positions.slice();
                this.particleData = [];
                
                for (let i = 0; i < this.particleCount; i++) {
                    this.particleData.push({
                        speed: 0.3 + Math.random() * 0.7,
                        waveFactor: 0.3 + Math.random() * 1.5,
                        angleOffset: Math.random() * Math.PI * 2,
                        originalSize: sizes[i]
                    });
                }
            }

            handleMouseMove() {
                document.addEventListener('mousemove', (event) => {
                    this.mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                    this.mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                });

                document.addEventListener('touchmove', (event) => {
                    if (event.touches.length > 0) {
                        this.mouseX = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                        this.mouseY = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
                    }
                    event.preventDefault();
                });
            }

            animate() {
                if (!this.renderer) return;
                
                requestAnimationFrame(() => this.animate());
                
                this.time += 0.008;

                if (this.particles) {
                    const positions = this.particles.geometry.attributes.position.array;
                    const colors = this.particles.geometry.attributes.color.array;
                    const sizes = this.particles.geometry.attributes.size.array;
                    
                    const mouseVector = new THREE.Vector3(this.mouseX * 25, this.mouseY * 25, 0);
                    
                    for (let i = 0; i < this.particleCount; i++) {
                        const i3 = i * 3;
                        const data = this.particleData[i];
                        
                        const originalX = this.originalPositions[i3];
                        const originalY = this.originalPositions[i3 + 1];
                        const originalZ = this.originalPositions[i3 + 2];
                        
                        const wave1 = Math.sin(this.time * data.speed + originalX * 0.015 + data.angleOffset) * data.waveFactor;
                        const wave2 = Math.cos(this.time * data.speed * 0.7 + originalY * 0.02 + data.angleOffset) * data.waveFactor;
                        const wave3 = Math.sin(this.time * data.speed * 0.9 + originalZ * 0.01 + data.angleOffset) * data.waveFactor;
                        
                        let newX = originalX + wave1;
                        let newY = originalY + wave2;
                        let newZ = originalZ + wave3;
                        
                        const particlePos = new THREE.Vector3(newX, newY, newZ);
                        const distanceToMouse = particlePos.distanceTo(mouseVector);
                        
                        if (distanceToMouse < this.mouseRadius) {
                            const direction = new THREE.Vector3()
                                .subVectors(particlePos, mouseVector)
                                .normalize();
                            
                            const pushStrength = (this.mouseRadius - distanceToMouse) / this.mouseRadius;
                            newX += direction.x * pushStrength * 2;
                            newY += direction.y * pushStrength * 2;
                            newZ += direction.z * pushStrength * 2;
                            
                            const yellowIntensity = 1 - (distanceToMouse / this.mouseRadius);
                            colors[i3] = 1;
                            colors[i3 + 1] = 0.9 + yellowIntensity * 0.1;
                            colors[i3 + 2] = 0.3;
                            
                            sizes[i] = Math.min(data.originalSize * (1 + yellowIntensity * 0.5), 1);
                        } else {
                            const targetColor = new THREE.Color(0.95, 0.95, 1.0);
                            colors[i3] += (targetColor.r - colors[i3]) * 0.05;
                            colors[i3 + 1] += (targetColor.g - colors[i3 + 1]) * 0.05;
                            colors[i3 + 2] += (targetColor.b - colors[i3 + 2]) * 0.05;
                            
                            sizes[i] += (data.originalSize - sizes[i]) * 0.1;
                        }
                        
                        positions[i3] = newX;
                        positions[i3 + 1] = newY;
                        positions[i3 + 2] = newZ;
                    }
                    
                    this.particles.geometry.attributes.position.needsUpdate = true;
                    this.particles.geometry.attributes.color.needsUpdate = true;
                    this.particles.geometry.attributes.size.needsUpdate = true;
                    
                    this.particles.rotation.y = this.time * 0.01;
                    this.particles.rotation.x = Math.sin(this.time * 0.005) * 0.05;
                }

                this.camera.position.x += (this.mouseX * 2 - this.camera.position.x) * 0.03;
                this.camera.position.y += (this.mouseY * 2 - this.camera.position.y) * 0.03;
                this.camera.lookAt(this.scene.position);

                this.renderer.render(this.scene, this.camera);
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Calculator Logic - FIXED VERSION
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.resetScreen = false;
                this.isNewCalculation = true;
            }

            appendNumber(number) {
                if (this.resetScreen || this.currentOperand === '0' || this.isNewCalculation) {
                    this.currentOperand = '';
                    this.resetScreen = false;
                    this.isNewCalculation = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                
                if (this.previousOperand !== '' && !this.resetScreen) {
                    this.compute();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand + ' ' + this.getOperationSymbol(operation);
                this.resetScreen = true;
            }

            getOperationSymbol(operation) {
                switch(operation) {
                    case 'add': return '+';
                    case 'subtract': return '−';
                    case 'multiply': return '×';
                    case 'divide': return '÷';
                    default: return operation;
                }
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand.split(' ')[0]);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case 'add':
                        computation = prev + current;
                        break;
                    case 'subtract':
                        computation = prev - current;
                        break;
                    case 'multiply':
                        computation = prev * current;
                        break;
                    case 'divide':
                        if (current === 0) {
                            this.currentOperand = 'Error';
                            this.previousOperand = '';
                            this.operation = undefined;
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                computation = Math.round(computation * 100000000) / 100000000;
                this.currentOperand = computation.toString();
                this.previousOperand = this.previousOperand + ' ' + this.currentOperand;
                this.operation = undefined;
                this.isNewCalculation = true;
            }

            toggleSign() {
                if (this.currentOperand === '' || this.currentOperand === '0') return;
                this.currentOperand = (parseFloat(this.currentOperand) * -1).toString();
            }

            calculatePercentage() {
                if (this.currentOperand === '') return;
                this.currentOperand = (parseFloat(this.currentOperand) / 100).toString();
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.formatDisplayNumber(this.currentOperand);
                this.previousOperandElement.innerText = this.previousOperand;
            }

            formatDisplayNumber(number) {
                if (number === 'Error') return number;
                
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            handleKeyboardInput(key) {
                if (/[0-9]/.test(key)) {
                    this.appendNumber(key);
                    return true;
                } else if (key === '.') {
                    this.appendNumber('.');
                    return true;
                } else if (key === '+') {
                    this.chooseOperation('add');
                    return true;
                } else if (key === '-') {
                    this.chooseOperation('subtract');
                    return true;
                } else if (key === '*' || key === 'x') {
                    this.chooseOperation('multiply');
                    return true;
                } else if (key === '/') {
                    this.chooseOperation('divide');
                    return true;
                } else if (key === 'Enter' || key === '=') {
                    this.compute();
                    return true;
                } else if (key === 'Escape' || key === 'Delete') {
                    this.clear();
                    return true;
                } else if (key === '%') {
                    this.calculatePercentage();
                    return true;
                }
                return false;
            }
        }

        // Main Application
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded - initializing app');
            
            // Initialize Three.js
            const threeScene = new ThreeScene();
            window.addEventListener('resize', () => {
                threeScene.onWindowResize();
            });

            // Initialize calculator
            const previousOperandElement = document.getElementById('previous-operand');
            const currentOperandElement = document.getElementById('current-operand');
            
            if (!previousOperandElement || !currentOperandElement) {
                console.error('Calculator elements not found!');
                return;
            }
            
            const calculator = new Calculator(previousOperandElement, currentOperandElement);

            // Button event listeners
            function setupEventListeners() {
                console.log('Setting up event listeners');
                
                // Number buttons
                document.querySelectorAll('.button.number').forEach(button => {
                    button.addEventListener('click', () => {
                        const number = button.getAttribute('data-number');
                        calculator.appendNumber(number);
                        calculator.updateDisplay();
                    });
                });

                // Operator buttons
                document.querySelectorAll('.button.operator').forEach(button => {
                    button.addEventListener('click', () => {
                        const action = button.getAttribute('data-action');
                        
                        if (action === 'equals') {
                            calculator.compute();
                        } else {
                            calculator.chooseOperation(action);
                        }
                        calculator.updateDisplay();
                    });
                });

                // Function buttons
                document.querySelector('.button[data-action="clear"]').addEventListener('click', () => {
                    calculator.clear();
                    calculator.updateDisplay();
                });

                document.querySelector('.button[data-action="toggle-sign"]').addEventListener('click', () => {
                    calculator.toggleSign();
                    calculator.updateDisplay();
                });

                document.querySelector('.button[data-action="percent"]').addEventListener('click', () => {
                    calculator.calculatePercentage();
                    calculator.updateDisplay();
                });

                document.querySelector('.button[data-action="decimal"]').addEventListener('click', () => {
                    calculator.appendNumber('.');
                    calculator.updateDisplay();
                });

                // Keyboard support
                document.addEventListener('keydown', (event) => {
                    if (calculator.handleKeyboardInput(event.key)) {
                        calculator.updateDisplay();
                        event.preventDefault();
                    }
                });

                // Button press effects
                document.querySelectorAll('.button').forEach(button => {
                    button.addEventListener('mousedown', () => {
                        button.style.transform = 'scale(0.92)';
                    });
                    
                    button.addEventListener('mouseup', () => {
                        button.style.transform = 'scale(1)';
                    });
                    
                    button.addEventListener('mouseleave', () => {
                        button.style.transform = 'scale(1)';
                    });
                });
            }

            setupEventListeners();
            calculator.updateDisplay();

            // Smooth loading
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease-in';
    </script>
</body>
</html>
