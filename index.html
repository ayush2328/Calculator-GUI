<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple GUI - Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            z-index: 10;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff9500, #ff5e3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .calculator {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 40px;
            padding: 32px 0.1px;
            width: 100%;
            max-width: 320px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .display {
            padding: 20px 20px 30px 20px;
            margin-bottom: 10px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
        }

        .previous-operand {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            min-height: 28px;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .current-operand {
            font-size: 64px;
            font-weight: 300;
            color: #fff;
            line-height: 1;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        .button {
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 28px;
            height: 70px;
            width: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
            outline: none;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .button.function {
            background: #a5a5a5;
            color: #000;
        }

        .button.function:hover {
            background: #b5b5b5;
        }

        .button.function:active {
            background: #959595;
        }

        .button.number {
            background: #333;
            color: #fff;
        }

        .button.number:hover {
            background: #444;
        }

        .button.number:active {
            background: #2a2a2a;
        }

        .button.operator {
            background: #f1a33c;
            color: #fff;
        }

        .button.operator:hover {
            background: #ffb347;
        }

        .button.operator:active {
            background: #e0932a;
        }

        .button:active {
            transform: scale(0.92);
        }

        .button.operator {
            box-shadow: 0 4px 15px rgba(241, 163, 60, 0.3);
        }

        .button.operator:hover {
            box-shadow: 0 6px 20px rgba(241, 163, 60, 0.4);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .container, .calculator, .button {
            pointer-events: auto;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                max-width: 100%;
            }
            
            .calculator {
                padding: 20px 15px;
                border-radius: 30px;
                max-width: 300px;
            }
            
            .display {
                padding: 20px 15px 20px 15px;
                min-height: 100px;
            }
            
            .current-operand {
                font-size: 56px;
            }
            
            .button {
                height: 65px;
                width: 65px;
                font-size: 24px;
            }
            
            .button.zero {
                border-radius: 32px;
                padding-left: 25px;
            }
        }

        @media (max-width: 320px) {
            .button {
                height: 60px;
                width: 60px;
                font-size: 20px;
            }
            
            .current-operand {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="container">
        <header class="header">
            <h1>Apple GUI - Calculator</h1>
            <p class="subtitle">Built with Three.js • Ready for Vercel</p>
        </header>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons-grid">
                <button class="button function" data-action="clear">AC</button>
                <button class="button function" data-action="delete">⌫</button>
                <button class="button function" data-action="percent">%</button>
                <button class="button operator" data-action="divide">÷</button>
                
                <button class="button number" data-number="7">7</button>
                <button class="button number" data-number="8">8</button>
                <button class="button number" data-number="9">9</button>
                <button class="button operator" data-action="multiply">×</button>
                
                <button class="button number" data-number="4">4</button>
                <button class="button number" data-number="5">5</button>
                <button class="button number" data-number="6">6</button>
                <button class="button operator" data-action="subtract">−</button>
                
                <button class="button number" data-number="1">1</button>
                <button class="button number" data-number="2">2</button>
                <button class="button number" data-number="3">3</button>
                <button class="button operator" data-action="add">+</button>
                
                <button class="button function" data-action="toggle-sign">+/-</button>
                <button class="button number zero" data-number="0">0</button>
                <button class="button number" data-action="decimal">.</button>
                <button class="button operator" data-action="equals">=</button>
            </div>
        </div>
        
        
    </div>

    <script>
        // Three.js - Interactive Particles with Wave Motion and Cursor Glow
        class ThreeScene {
    constructor() {
        try {
            console.log('Initializing Three.js scene...');
            
            if (typeof THREE === 'undefined') {
                console.error('Three.js not loaded!');
                return;
            }

            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            this.renderer = new THREE.WebGLRenderer({ 
                alpha: true, 
                antialias: true,
                powerPreference: "high-performance"
            });
            
            this.particles = null;
            this.particleCount = 40000;
            this.mouseX = 0;
            this.mouseY = 0;
            this.time = 0;
            this.innerRadius = 5; // Particles within 20px will disappear
            this.outerRadius = 20; // Particles within 50px will turn yellow
            
            this.init();
            this.createParticleSystem();
            this.animate();
            this.handleMouseMove();
            
            console.log('Three.js scene initialized successfully');
        } catch (error) {
            console.error('Error initializing Three.js:', error);
        }
    }

    init() {
        const canvasContainer = document.getElementById('canvas-container');
        if (!canvasContainer) {
            console.error('Canvas container not found!');
            return;
        }

        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setClearColor(0x000000, 0);
        this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        canvasContainer.appendChild(this.renderer.domElement);
        
        this.camera.position.z = 25;
        this.scene.fog = new THREE.Fog(0x000000, 20, 80);
    }

    createParticleSystem() {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(this.particleCount * 3);
        const colors = new Float32Array(this.particleCount * 3);
        const sizes = new Float32Array(this.particleCount);
        const originalAlphas = new Float32Array(this.particleCount); // Store original alpha values

        const colorPalette = [
            new THREE.Color(0xffffff),
            new THREE.Color(0xf8f9fa),
            new THREE.Color(0xe9ecef),
            new THREE.Color(0xdee2e6),
            new THREE.Color(0x74c0fc),
            new THREE.Color(0xa5d8ff),
        ];

        for (let i = 0; i < this.particleCount; i++) {
            const radius = 25 + Math.random() * 40;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.sin(phi) * Math.sin(theta) * 0.7;
            const z = radius * Math.cos(phi);
            
            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;

            const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;

            sizes[i] = Math.random() * 0.1 + 0.05;
            originalAlphas[i] = 0.6; // Store original alpha
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
        geometry.setAttribute('alpha', new THREE.BufferAttribute(originalAlphas, 1)); // Add alpha attribute

        const material = new THREE.PointsMaterial({
            size: 0.2,
            vertexColors: true,
            transparent: true,
            opacity: 0.6,
            sizeAttenuation: true,
            blending: THREE.AdditiveBlending
        });

        this.particles = new THREE.Points(geometry, material);
        this.scene.add(this.particles);

        this.originalPositions = positions.slice();
        this.originalColors = colors.slice();
        this.particleData = [];
        
        for (let i = 0; i < this.particleCount; i++) {
            this.particleData.push({
                speed: 0.3 + Math.random() * 0.7,
                waveFactor: 0.3 + Math.random() * 1.5,
                angleOffset: Math.random() * Math.PI * 2,
                originalSize: sizes[i],
                originalAlpha: originalAlphas[i]
            });
        }
    }

    handleMouseMove() {
        document.addEventListener('mousemove', (event) => {
            this.mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            this.mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        document.addEventListener('touchmove', (event) => {
            if (event.touches.length > 0) {
                this.mouseX = (event.touches[0].clientX / window.innerWidth) * 2 - 1;
                this.mouseY = -(event.touches[0].clientY / window.innerHeight) * 2 + 1;
            }
            event.preventDefault();
        });
    }

    animate() {
        if (!this.renderer) return;
        
        requestAnimationFrame(() => this.animate());
        
        this.time += 0.008;

        if (this.particles) {
            const positions = this.particles.geometry.attributes.position.array;
            const colors = this.particles.geometry.attributes.color.array;
            const sizes = this.particles.geometry.attributes.size.array;
            const alphas = this.particles.geometry.attributes.alpha.array;
            
            const mouseVector = new THREE.Vector3(this.mouseX * 25, this.mouseY * 25, 0);
            
            // Process all particles each frame for consistent interaction
            for (let i = 0; i < this.particleCount; i++) {
                const i3 = i * 3;
                const data = this.particleData[i];
                
                const originalX = this.originalPositions[i3];
                const originalY = this.originalPositions[i3 + 1];
                const originalZ = this.originalPositions[i3 + 2];
                
                // Wave motion
                const wave1 = Math.sin(this.time * data.speed + originalX * 0.015 + data.angleOffset) * data.waveFactor;
                const wave2 = Math.cos(this.time * data.speed * 0.7 + originalY * 0.02 + data.angleOffset) * data.waveFactor;
                const wave3 = Math.sin(this.time * data.speed * 0.9 + originalZ * 0.01 + data.angleOffset) * data.waveFactor;
                
                let newX = originalX + wave1;
                let newY = originalY + wave2;
                let newZ = originalZ + wave3;
                
                const particlePos = new THREE.Vector3(newX, newY, newZ);
                const distanceToMouse = particlePos.distanceTo(mouseVector);
                
                // Cursor interaction logic
                if (distanceToMouse < this.outerRadius) {
                    if (distanceToMouse < this.innerRadius) {
                        // Within 20px radius - make particles disappear
                        alphas[i] = 0; // Completely transparent
                        sizes[i] = 0; // Zero size
                    } else {
                        // Between 20px and 50px radius - turn yellow with fade effect
                        const yellowIntensity = 1 - ((distanceToMouse - this.innerRadius) / (this.outerRadius - this.innerRadius));
                        
                        // Set yellow color
                        colors[i3] = 1; // Red
                        colors[i3 + 1] = 0.9 + yellowIntensity * 0.1; // Green
                        colors[i3 + 2] = 0.3; // Blue
                        
                        // Increase size slightly
                        sizes[i] = Math.min(data.originalSize * (1 + yellowIntensity * 0.3), 0.25);
                        
                        // Maintain original alpha or slightly enhance
                        alphas[i] = data.originalAlpha * (0.8 + yellowIntensity * 0.2);
                    }
                } else {
                    // Outside cursor influence - return to original state
                    // Smoothly transition back to original colors
                    const originalR = this.originalColors[i3];
                    const originalG = this.originalColors[i3 + 1];
                    const originalB = this.originalColors[i3 + 2];
                    
                    colors[i3] += (originalR - colors[i3]) * 0.1;
                    colors[i3 + 1] += (originalG - colors[i3 + 1]) * 0.1;
                    colors[i3 + 2] += (originalB - colors[i3 + 2]) * 0.1;
                    
                    // Return to original size and alpha
                    sizes[i] += (data.originalSize - sizes[i]) * 0.1;
                    alphas[i] += (data.originalAlpha - alphas[i]) * 0.1;
                }
                
                // Apply wave motion to positions
                positions[i3] = newX;
                positions[i3 + 1] = newY;
                positions[i3 + 2] = newZ;
            }
            
            // Update all attributes
            this.particles.geometry.attributes.position.needsUpdate = true;
            this.particles.geometry.attributes.color.needsUpdate = true;
            this.particles.geometry.attributes.size.needsUpdate = true;
            this.particles.geometry.attributes.alpha.needsUpdate = true;
            
            // Update material opacity based on alpha attribute
            this.particles.material.opacity = 0.6; // Base opacity
            
            // Rotate particles slowly
            this.particles.rotation.y = this.time * 0.01;
            this.particles.rotation.x = Math.sin(this.time * 0.005) * 0.05;
        }

        // Camera follows mouse but less dramatically
        this.camera.position.x += (this.mouseX * 0.05 - this.camera.position.x) * 0.02;
        this.camera.position.y += (this.mouseY * 0.05 - this.camera.position.y) * 0.02;
        this.camera.lookAt(this.scene.position);

        this.renderer.render(this.scene, this.camera);
    }

    onWindowResize() {
        this.camera.aspect = window.innerWidth / window.innerHeight;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(window.innerWidth, window.innerHeight);
    }
}
        // Enhanced Calculator Logic with Multiple Input Support
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
                this.clearButtonText = 'AC';
                this.updateDisplay();
            }

            delete() {
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
                this.updateDisplay();
            }

            appendNumber(number) {
                if (this.currentOperand === '0' || this.shouldResetScreen) {
                    this.currentOperand = number;
                    this.shouldResetScreen = false;
                } else {
                    this.currentOperand += number;
                }
                this.clearButtonText = 'C';
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                
                // If we already have a previous operand, add the current one to it
                if (this.previousOperand !== '') {
                    this.previousOperand += ` ${this.currentOperand} ${this.getOperationSymbol(operation)}`;
                } else {
                    this.previousOperand = `${this.currentOperand} ${this.getOperationSymbol(operation)}`;
                }
                
                this.operation = operation;
                this.currentOperand = '';
                this.updateDisplay();
            }

            getOperationSymbol(operation) {
                switch (operation) {
                    case 'add': return '+';
                    case 'subtract': return '−';
                    case 'multiply': return '×';
                    case 'divide': return '÷';
                    default: return '';
                }
            }

            compute() {
                try {
                    // Build the complete expression
                    let expression = this.previousOperand;
                    if (this.currentOperand !== '') {
                        expression += ` ${this.currentOperand}`;
                    }
                    
                    if (!expression) return;
                    
                    // Replace display symbols with actual operators
                    expression = expression.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
                    
                    // Evaluate the expression
                    const result = Function('"use strict";return (' + expression + ')')();
                    
                    // Store the full expression for display
                    const displayExpression = this.previousOperand + (this.currentOperand !== '' ? ` ${this.currentOperand}` : '');
                    
                    this.currentOperand = result.toString();
                    this.previousOperand = displayExpression;
                    this.shouldResetScreen = true;
                    this.clearButtonText = 'AC';
                    this.updateDisplay();
                } catch {
                    this.currentOperand = 'Error';
                    this.previousOperand = '';
                    this.updateDisplay();
                }
            }

            toggleSign() {
                this.currentOperand = (parseFloat(this.currentOperand) * -1).toString();
                this.updateDisplay();
            }

            calculatePercentage() {
                this.currentOperand = (parseFloat(this.currentOperand) / 100).toString();
                this.updateDisplay();
            }

            addDecimal() {
                if (this.shouldResetScreen) {
                    this.currentOperand = '0.';
                    this.shouldResetScreen = false;
                } else if (!this.currentOperand.includes('.')) {
                    this.currentOperand += '.';
                }
                this.updateDisplay();
            }

            formatDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.formatDisplayNumber(this.currentOperand);
                this.previousOperandElement.innerText = this.previousOperand;
                
                // Update AC/C button text
                const clearButton = document.querySelector('[data-action="clear"]');
                if (clearButton) {
                    clearButton.textContent = this.clearButtonText;
                }
            }

            handleKeyboardInput(key) {
                if (/[0-9]/.test(key)) {
                    this.appendNumber(key);
                } else if (key === '.') {
                    this.addDecimal();
                } else if (key === '+') {
                    this.chooseOperation('add');
                } else if (key === '-') {
                    this.chooseOperation('subtract');
                } else if (key === '*' || key === 'x') {
                    this.chooseOperation('multiply');
                } else if (key === '/') {
                    this.chooseOperation('divide');
                } else if (key === 'Enter' || key === '=') {
                    this.compute();
                } else if (key === 'Escape' || key === 'Delete') {
                    this.clear();
                } else if (key === 'Backspace') {
                    this.delete();
                } else if (key === '%') {
                    this.calculatePercentage();
                } else {
                    return false;
                }
                return true;
            }
        }

        // Main Application
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded - initializing app');
            
            // Initialize Three.js
            const threeScene = new ThreeScene();
            window.addEventListener('resize', () => {
                threeScene.onWindowResize();
            });

            // Initialize calculator
            const previousOperandElement = document.getElementById('previous-operand');
            const currentOperandElement = document.getElementById('current-operand');
            
            if (!previousOperandElement || !currentOperandElement) {
                console.error('Calculator elements not found!');
                return;
            }
            
            const calculator = new Calculator(previousOperandElement, currentOperandElement);

            // Button event listeners
            function setupEventListeners() {
                console.log('Setting up event listeners');
                
                // Number buttons
                document.querySelectorAll('.button.number').forEach(button => {
                    button.addEventListener('click', () => {
                        const number = button.getAttribute('data-number');
                        if (number !== null) {
                            calculator.appendNumber(number);
                        }
                    });
                });

                // Operator buttons
                document.querySelectorAll('.button.operator').forEach(button => {
                    button.addEventListener('click', () => {
                        const action = button.getAttribute('data-action');
                        
                        if (action === 'equals') {
                            calculator.compute();
                        } else {
                            calculator.chooseOperation(action);
                        }
                    });
                });

                // Function buttons
                document.querySelector('.button[data-action="clear"]').addEventListener('click', () => {
                    calculator.clear();
                });

                document.querySelector('.button[data-action="delete"]').addEventListener('click', () => {
                    calculator.delete();
                });

                document.querySelector('.button[data-action="toggle-sign"]').addEventListener('click', () => {
                    calculator.toggleSign();
                });

                document.querySelector('.button[data-action="percent"]').addEventListener('click', () => {
                    calculator.calculatePercentage();
                });

                document.querySelector('.button[data-action="decimal"]').addEventListener('click', () => {
                    calculator.addDecimal();
                });

                // Keyboard support
                document.addEventListener('keydown', (event) => {
                    if (calculator.handleKeyboardInput(event.key)) {
                        event.preventDefault();
                    }
                });

                // Button press effects
                document.querySelectorAll('.button').forEach(button => {
                    button.addEventListener('mousedown', () => {
                        button.style.transform = 'scale(0.92)';
                    button.style.opacity = '0.8';
                    button.style.transition = 'all 0.1s ease';
                    button.style.boxShadow = '0 0 15px rgba(255, 255, 255, 0.3)';
                    if (button.classList.contains('operator')) {
                        button.style.boxShadow = '0 0 20px rgba(241, 163, 60, 0.5)';
                    }
                    button.style.filter = 'brightness(1.2)';
                });
                    
                    button.addEventListener('mouseup', () => {
                        button.style.transform = 'scale(1)';
                        button.style.opacity = '1';
                        button.style.boxShadow = 'none';
                        button.style.filter = 'brightness(1)';
                    });
                    
                    button.addEventListener('mouseleave', () => {
                        button.style.transform = 'scale(1)';
                        button.style.opacity = '1';
                        button.style.boxShadow = 'none';
                        button.style.filter = 'brightness(1)';
                    });
                });
            }

            setupEventListeners();

            // Smooth loading
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease-in';
    </script>
</body>
